<div class="container">
    <section class="listing-apply">
      <h2 class="section-heading">Template Driven Form</h2>
      <form (ngSubmit)="submitApplication(testForm)" #testForm="ngForm">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" ngModel name="firstName">
        </div>
      
    <div>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" ngModel name="lastName">
    </div>
      
    <div>
      <label for="email"> Email </label>
      <input type="email" ngModel name="email">
    </div>
    
        <button type="submit" class="primary">Submit</button>
      </form>
    </section>
    </div>
